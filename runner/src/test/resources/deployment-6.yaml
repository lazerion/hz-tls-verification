version: '2'
services:
  hazelcast-client:
    image: client:tls
    container_name: client
    depends_on:
        - hazelcast
    volumes:
        - ./hz/client:/configFolder
        - ./hz/ks:/ks
    environment:
        - JAVA_OPTS=-Dhazelcast.client.config=/configFolder/hazelcast-client-ssl.xml -Djavax.net.ssl.keyStore=/ks/keystore.jks -Djavax.net.ssl.keyStorePassword=123456 -Dhazelcast.enterprise.license.key=$ENTERPRISE_KEY
    links:
        - "hazelcast:hazelcast"
        - "hazelcast-invalid-ssl:hazelcast-no-ssl"
    ports:
        - "5701"
        - "4567:4567"

  hazelcast:
    image: hz:tls
    volumes:
        - ./hz/server:/configFolder
        - ./hz/ks:/ks
    environment:
        - JAVA_OPTS=-Dhazelcast.config=/configFolder/hazelcast-ssl.xml -Djavax.net.ssl.keyStore=/ks/keystore.jks -Djavax.net.ssl.keyStorePassword=123456 -Dhazelcast.enterprise.license.key=$ENTERPRISE_KEY
    ports:
        - "5701"

  hazelcast-invalid-ssl:
    image: hz:tls
    volumes:
        - ./hz/server:/configFolder
        - ./hz/ks:/ks
    environment:
        - JAVA_OPTS=-Dhazelcast.config=/configFolder/hazelcast-ssl.xml -Djavax.net.ssl.keyStore=/ks/invalid.jks -Djavax.net.ssl.keyStorePassword=123456 -Dhazelcast.enterprise.license.key=$ENTERPRISE_KEY
    ports:
        - "5702"